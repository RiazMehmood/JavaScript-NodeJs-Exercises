<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<script>
    function make_album(artist,title,track=0){
        album ={
            "artist": artist,
            "Title": title
        }

        if(track){
            album.tracks = track
        }
        return album
    }

    const album1 = make_album("Nusrat Fateh Ali Khan", "Mustt Mustt")
    console.log(album1);
    const album2 = make_album("Jal", "Adat")
    console.log(album2);
    const album3 = make_album("Ali Zafar", "Masty",4)
    console.log(album3);
</script>
</body>
</html>
