<body>
   <script>
    function sandwich(list){
        console.log("We are making your sandwich");
        for(items of list){
            console.log(`we are adding ${items} to your sandwich`);
        }
        console.log("Sandwich is Ready Now!");
    }

    sandwich(["ketchup","bread","mayonese"])
    sandwich(["tomato","cheese","salad"])
    sandwich(["meat","slices","ketchup","tomato","cheese"])
   </script>
