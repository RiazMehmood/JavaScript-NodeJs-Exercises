<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //it stores a name in a variable and then changes it to upperCase, LowerCase and TitleCase

        
        let name = "ALLAMA IQBAL";

        let upperCase = name.toUpperCase();
        let lowerCase = name.toLowerCase();

        function titleCase (str){
            let strArr = str.split(" ").map((val)=>{return val[0].toUpperCase() + val.substring(1)})
            return strArr.join(" ");
        }

        console.log("Original Name: - ", name);
        console.log("LowerCase Name: - ", lowerCase);
        console.log("UpperCase Name: - ", upperCase);
        console.log("TitleCase Name: - ", titleCase(lowerCase));
    </script>
</body>
</html>
