<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = "blue";
        console.log(color=="blue"); //condition check
        console.log(color==="blue"); //condition with type
        console.log(color=="BLUE"); // check is case sensitive
        let a = 10;
        let b = 20;
        let c = "10";
        console.log(a>b); //arthematic condition test
        console.log(a<b);
        console.log(a==b);
        console.log(a==c); //condition check output true
        console.log(a===c); //condition with type output false
        console.log(a>=b);
    </script>
</body>
</html>
