<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cars(manufacturer, model, options) {
        carObj = {
          Manufacturer: manufacturer,
          Modal: model,
        };

        if (options) {
          const extraOptions = Object.keys(options);

          for (let i = 0; i < extraOptions.length; i++) {
            carObj[Object.keys(options)[i]] = Object.values(options)[i];
          }
        }
        return carObj;
      }
      const civic = cars("Honda", "v2", { color: "black", Gps: "activated" });
      console.log(civic);
      const picanto = cars("Kia", "S2", {
        color: "Gray",
        gps: "not required",
        brakes: "abs",
      });
      console.log(picanto);
    </script>
  </body>
</html>
